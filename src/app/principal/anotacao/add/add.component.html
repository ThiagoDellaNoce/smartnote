<nav class="blue darken-2">
    <div class="nav-wrapper">
        <p class="brand-logo">Smartnote</p>
        <a routerLink="/principal/categoria/lista"><i class="material-icons" style="left: 10px; position: absolute;">arrow_back_ios</i></a>
    </div>
</nav>

<div>
    <div class="row">

        <div class="col s12 m12">
            <h5>Criando nova anotação</h5>
        </div>

        <br>

        <div class="row">
            <form class="col s12 m12">

                <div class="row">

                    <div class="input-field col s12 m12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>

                    <div class="input-field col s12 m12">
                      <textarea id="texto" style="height: 200px;" class="materialize-textarea validate"></textarea>
                      <label for="texto">Texto</label>
                    </div>

                    <div class="file-field input-field col s12 m12">
                      <div class="btn">
                        <span>Arquivos "img"</span>
                        <input type="file" multiple (change)="uploadFile($event)">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload um ou mais arquivos">
                      </div>
                    </div>

                    <div *ngIf="mostraLoader" class="progress col s12">
                        <div class="determinate" [style.width.%]="uploadPorCento"></div>
                    </div>

                    <div class="input-field col s12 m12">
                      <select id="categoriaId" class="form-control">
                        <option *ngFor="let item of list" value= {{item.id}}>
                          {{item.nome}}
                        </option>
                      </select>
                    </div>

                    <div *ngIf="imagensBool">
                      <a *ngFor="let image of images" [href]="image">
                        <img [src]="image" class="col s4 m3">
                      </a>
                    </div>
                </div>

            </form>
        </div><!--row-->

    </div>
</div>

<!-- Floating button -->
<div *ngIf="!mostraLoader" class="fixed-action-btn">
    <a class="btn-floating btn-large blue accent-1">
        <i (click)="onSubmit()" class="large material-icons">check</i>
    </a>
</div>
